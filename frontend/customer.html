<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyShop | Elite Marketplace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap');

        :root { 
            --amazon-blue: #131921; 
            --amazon-light-blue: #232f3e;
            --amazon-orange: #ff9900; 
            --accent-teal: #007185;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        
        body { background-color: #f1f3f6; font-family: 'Inter', sans-serif; margin: 0; color: #111; }

        /* --- MODERN NAVBAR --- */
        .navbar { 
            background: var(--amazon-blue); 
            padding: 10px 0; 
            z-index: 1001;
            border-bottom: 3px solid var(--amazon-orange);
        }
        
        .header-tools { display: flex; align-items: center; gap: 12px; flex-grow: 1; max-width: 600px; margin: 0 20px; }
        .search-container { 
            display: flex; flex-grow: 1; background: white; border-radius: 50px; 
            overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .search-input { border: none; padding: 8px 15px; width: 100%; outline: none; font-size: 14px; }
        .search-btn { background: var(--amazon-orange); border: none; padding: 8px 20px; color: #111; }
        
        .nav-icon-link { color: white; text-decoration: none; position: relative; margin-left: 15px; text-align: center; }
        .nav-icon-link i { font-size: 18px; display: block; }
        .nav-icon-link span { font-size: 10px; font-weight: 600; text-transform: uppercase; }
        .badge-count { position: absolute; top: -8px; right: -8px; background: var(--amazon-orange); color: #111; border-radius: 50%; padding: 2px 5px; font-size: 9px; font-weight: 800; border: 2px solid var(--amazon-blue); }

        /* --- MOBILE SPECIFIC CATEGORY BAR --- */
        .mobile-cat-bar {
            display: none;
            background: white;
            padding: 10px;
            overflow-x: auto;
            white-space: nowrap;
            border-bottom: 1px solid #ddd;
            -webkit-overflow-scrolling: touch;
        }
        .mobile-cat-bar::-webkit-scrollbar { display: none; }
        .m-cat-item {
            display: inline-block;
            padding: 6px 15px;
            margin-right: 8px;
            background: #f0f2f2;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            color: #444;
            text-decoration: none;
            cursor: pointer;
        }
        .m-cat-item.active { background: var(--amazon-orange); color: #111; }

        /* --- LAYOUT --- */
        .main-wrapper { display: flex; width: 100%; }

        .category-sidebar { 
            width: 260px; min-width: 260px; background: white; border-right: 1px solid #e0e0e0; 
            height: calc(100vh - 75px); position: fixed; top: 75px; overflow-y: auto; padding: 20px 0;
        }

        main.content-area { flex-grow: 1; margin-left: 260px; padding: 20px; }

        /* --- BUTTONS --- */
        .btn-add { 
            background: linear-gradient(to bottom, #ffd814, #f7ca00); border: 1px solid #a88734; 
            border-radius: 50px; font-weight: 700; padding: 8px; width: 100%; transition: 0.2s;
        }
        .btn-add:hover { transform: translateY(-2px); box-shadow: 0 4px 8px rgba(0,0,0,0.1); }

        /* Sidebar Item Style */
        .cat-item { 
            padding: 10px 20px; color: #444; text-decoration: none; display: flex; 
            align-items: center; font-size: 13px; font-weight: 500; border-left: 4px solid transparent; cursor: pointer;
        }
        .cat-item:hover, .cat-item.active { background: #f0f7f8; color: var(--accent-teal); border-left-color: var(--amazon-orange); }
        .cat-item i { width: 25px; color: #666; }

        /* Product Card */
        .product-card { 
            border: 1px solid #ddd; border-radius: 12px; background: white; 
            height: 100%; padding: 15px; transition: 0.3s; position: relative;
        }
        
        /* UPDATED: Image/Slider Container */
        .img-box { height: 150px; margin-bottom: 10px; overflow: hidden; position: relative; }
        .product-img { height: 150px; width: 100%; object-fit: contain; }
        
        /* Carousel Customization */
        .carousel-indicators [data-bs-target] {
            background-color: var(--amazon-orange);
            width: 6px; height: 6px; border-radius: 50%;
        }
        .carousel-control-prev-icon, .carousel-control-next-icon {
            background-color: rgba(0,0,0,0.2); border-radius: 50%; width: 20px; height: 20px;
        }

        .wishlist-btn { 
            position: absolute; top: 15px; right: 15px; z-index: 10; cursor: pointer; 
            font-size: 18px; transition: 0.2s; 
        }

        @media (max-width: 768px) {
            .category-sidebar { display: none; }
            main.content-area { margin-left: 0; padding: 10px; }
            .mobile-cat-bar { display: block; }
            .header-tools { margin: 10px 0; width: 100%; order: 3; }
            .navbar .container-fluid { flex-wrap: wrap; }
            .nav-icon-link span { display: none; }
        }
        .product-desc-text {
            font-size: 11px;
            color: #555;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            height: 32px;
            line-height: 16px;
        }
    </style>
</head>
<body>

    <nav class="navbar sticky-top">
        <div class="container-fluid px-3 d-flex align-items-center justify-content-between">
            <a class="navbar-brand fw-bold text-white m-0" href="#">MyShop<span class="text-warning">.pro</span></a>
            <a href="javascript:void(0)" onclick="localStorage.removeItem('userId'); window.location.href='login.html';" class="nav-icon-link">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </a>
            <div class="header-tools">
                <div class="search-container">
                    <input type="text" id="searchInput" class="search-input" placeholder="Search anything..." onkeyup="filterProducts()">
                    <button class="search-btn"><i class="fas fa-search"></i></button>
                </div>
            </div>

            <div class="d-flex align-items-center">
                <a href="my-orders.html" class="nav-icon-link"><i class="fas fa-box"></i><span>Orders</span></a>
                <a href="wishlist.html" class="nav-icon-link"><i class="far fa-heart"></i><span>Wishlist</span><span id="wish-count" class="badge-count">0</span></a>
                <a href="cart.html" class="nav-icon-link"><i class="fas fa-shopping-cart"></i><span>Cart</span><span id="cart-count" class="badge-count">0</span></a>
                <div class="ms-3 text-white d-none d-sm-block" onclick="logout()" style="cursor:pointer; font-size: 12px;">Sign Out</div>
            </div>
        </div>
    </nav>

    <div class="mobile-cat-bar" id="mobileCatList"></div>

    <div class="main-wrapper">
        <aside class="category-sidebar d-none d-md-block">
            <div class="px-4 mb-3 small fw-bold text-uppercase text-muted">Shop by Category</div>
            <div id="desktopCatList"></div>
        </aside>

        <main class="content-area">
            <h6 class="fw-bold mb-3" id="resultCount">Loading products...</h6>
            <div class="row g-3" id="productGrid"></div>
        </main>
    </div>

    <div id="toast-container" style="position:fixed; bottom:20px; left:20px; z-index:9999;"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const categories = [
        { name: 'ALL', icon: 'fa-border-all' },
        { name: 'Grocery', icon: 'fa-basket-shopping' },
        { name: 'Electronics', icon: 'fa-laptop' },
        { name: 'Fashion', icon: 'fa-shirt' },
        { name: 'Dairy', icon: 'fa-cheese' },
        { name: 'Bakery', icon: 'fa-bread-slice' },
        { name: 'Beverages', icon: 'fa-glass-water' },
        { name: 'Snacks', icon: 'fa-cookie' },
        { name: 'Personal Care', icon: 'fa-spa' },
        { name: 'Home Essentials', icon: 'fa-house-chimney' },
        { name: 'Health & Medicine', icon: 'fa-hand-holding-medical' },
        { name: 'Baby Care', icon: 'fa-baby' },
        { name: 'Fruits & Vegetables', icon: 'fa-carrot' },
        { name: 'Meat & Fish', icon: 'fa-fish' },
        { name: 'Frozen Food', icon: 'fa-icicles' },
        { name: 'Stationery', icon: 'fa-pen-nib' },
        { name: 'Mobile Accessories', icon: 'fa-headset' },
        { name: 'Kitchenware', icon: 'fa-utensils' },
        { name: 'Pet Care', icon: 'fa-dog' },
        { name: 'Toys & Games', icon: 'fa-puzzle-piece' },
        { name: 'Footwear', icon: 'fa-shoe-prints' },
        { name: 'Appliances', icon: 'fa-plug' },
        { name: 'Hardware', icon: 'fa-hammer' },
        { name: 'Electricals', icon: 'fa-bolt' },
        { name: 'Automotive', icon: 'fa-car' },
        { name: 'Sports', icon: 'fa-volleyball' },
        { name: 'Cosmetics', icon: 'fa-pills' },
        { name: 'Cleaning Supplies', icon: 'fa-soap' },
        { name: 'Gifts & Occasions', icon: 'fa-gift' }
    ];

    let allProducts = [];
    let cart = JSON.parse(localStorage.getItem('myShopCart')) || [];
    let wishlist = JSON.parse(localStorage.getItem('myShopWishlist')) || [];

    document.addEventListener('DOMContentLoaded', () => {
        renderCategories();
        fetchAllProducts();
        updateBadges();
    });

    function renderCategories() {
        const desktopList = document.getElementById('desktopCatList');
        const mobileList = document.getElementById('mobileCatList');
        categories.forEach(cat => {
            desktopList.innerHTML += `<a class="cat-item ${cat.name==='ALL'?'active':''}" onclick="filterByCategory('${cat.name}', this)">
                <i class="fas ${cat.icon}"></i> ${cat.name}</a>`;
            mobileList.innerHTML += `<a class="m-cat-item ${cat.name==='ALL'?'active':''}" onclick="filterByCategory('${cat.name}', this)">${cat.name}</a>`;
        });
    }

    async function fetchAllProducts() {
        try {
            const res = await fetch('https://myshop-backend-final-1.onrender.com/api/products/all');
            allProducts = await res.json();
        } catch (e) {
            allProducts = [{id:1, name:'Sample Item', category:'Grocery', price:100, imageUrl:''}];
        }
        displayProducts(allProducts);
    }

    function displayProducts(products) {
        const grid = document.getElementById('productGrid');
        grid.innerHTML = '';
        document.getElementById('resultCount').innerText = `${products.length} Products Found`;
        
        products.forEach(p => {
            const inWish = wishlist.some(x => x.id === p.id);
            
            // MULTI-IMAGE LOGIC: Split the URLs
            const images = p.imageUrl ? p.imageUrl.split(',').map(img => img.trim()) : ['https://via.placeholder.com/150'];
            const carouselId = `carousel-${p.id}`;

            // Building Carousel Items
            let indicators = '';
            let carouselItems = '';
            
            images.forEach((img, idx) => {
                indicators += `<button type="button" data-bs-target="#${carouselId}" data-bs-slide-to="${idx}" class="${idx === 0 ? 'active' : ''}"></button>`;
                carouselItems += `
                    <div class="carousel-item ${idx === 0 ? 'active' : ''}">
                        <img src="${img}" class="product-img" onerror="this.src='https://via.placeholder.com/150'">
                    </div>`;
            });

            grid.innerHTML += `
                <div class="col-6 col-md-4 col-xl-3">
                    <div class="product-card">
                        <div class="wishlist-btn" onclick="toggleWish(${p.id})">
                            <i class="${inWish?'fas text-danger':'far text-muted'} fa-heart"></i>
                        </div>
                        
                        <div class="img-box">
                            <div id="${carouselId}" class="carousel slide" data-bs-interval="false">
                                <div class="carousel-indicators" style="bottom:-10px">
                                    ${images.length > 1 ? indicators : ''}
                                </div>
                                <div class="carousel-inner">
                                    ${carouselItems}
                                </div>
                                ${images.length > 1 ? `
                                <button class="carousel-control-prev" type="button" data-bs-target="#${carouselId}" data-bs-slide="prev">
                                    <span class="carousel-control-prev-icon"></span>
                                </button>
                                <button class="carousel-control-next" type="button" data-bs-target="#${carouselId}" data-bs-slide="next">
                                    <span class="carousel-control-next-icon"></span>
                                </button>
                                ` : ''}
                            </div>
                        </div>

                        <div class="small text-muted text-uppercase fw-bold" style="font-size:9px">${p.category}</div>
                        <h6 class="text-truncate fw-bold mb-1" style="font-size:14px">${p.name}</h6>
                        <p class="product-desc-text">${p.description || 'No description available'}</p>
                        <div class="fw-bold mb-2">â‚¹${p.price}</div>
                        <button class="btn btn-add" onclick="addToCart(${p.id})">Add to Cart</button>
                    </div>
                </div>`;
        });
    }

    function toggleWish(id) {
        const product = allProducts.find(p => p.id === id);
        const index = wishlist.findIndex(item => item.id === id);
        
        if (index > -1) {
            wishlist.splice(index, 1);
            showToast("Removed from wishlist");
        } else {
            wishlist.push(product);
            showToast("Added to wishlist");
        }
        
        localStorage.setItem('myShopWishlist', JSON.stringify(wishlist));
        updateBadges();
        displayProducts(allProducts); 
    }

    function filterByCategory(cat, el) {
        document.querySelectorAll('.cat-item, .m-cat-item').forEach(x => x.classList.remove('active'));
        document.querySelectorAll(`.cat-item, .m-cat-item`).forEach(x => {
            if(x.innerText.trim() === cat || (cat === 'ALL' && x.innerText.includes('All'))) x.classList.add('active');
        });
        displayProducts(cat === 'ALL' ? allProducts : allProducts.filter(p => p.category === cat));
    }

    function filterProducts() {
        const term = document.getElementById('searchInput').value.toLowerCase();
        displayProducts(allProducts.filter(p => p.name.toLowerCase().includes(term)));
    }

    function addToCart(id) {
        const p = allProducts.find(x => x.id === id);
        const ex = cart.find(x => x.id === id);
        if(ex) ex.quantity++; else cart.push({...p, quantity:1});
        localStorage.setItem('myShopCart', JSON.stringify(cart));
        updateBadges();
        showToast("Added to Cart");
    }

    function updateBadges() {
        document.getElementById('cart-count').innerText = cart.length;
        document.getElementById('wish-count').innerText = wishlist.length;
    }

    function showToast(m) {
        const t = document.createElement('div');
        t.style = "background:#131921; color:white; padding:10px 20px; border-radius:30px; margin-bottom:10px; border-left:4px solid #ff9900; font-size:13px;";
        t.innerHTML = `<i class="fas fa-check-circle me-2 text-warning"></i> ${m}`;
        document.getElementById('toast-container').appendChild(t);
        setTimeout(() => t.remove(), 2500);
    }

    function logout() { if(confirm("Sign out?")) { localStorage.clear(); location.href='login.html'; } }
</script>
</body>
</html>
