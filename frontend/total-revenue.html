<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total Revenue | Shopkeeper Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-navy: #0f172a;
            --accent-green: #10b981;
            --accent-blue: #6366f1;
            --surface-bg: #f8fafc;
            --card-radius: 24px;
            --card-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.04), 0 4px 12px -4px rgba(0, 0, 0, 0.02);
        }

        body { 
            background: radial-gradient(circle at top right, #f1f5f9, #ffffff);
            font-family: 'Plus Jakarta Sans', sans-serif; 
            color: var(--primary-navy);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- Custom Navbar --- */
        .navbar { 
            background: rgba(15, 23, 42, 0.9); 
            backdrop-filter: blur(10px);
            padding: 0.8rem 1.2rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .navbar-brand { font-weight: 700; font-size: 1.1rem; letter-spacing: 0.5px; }

        /* --- Header Section --- */
        .header-title { font-weight: 800; letter-spacing: -1px; font-size: 2rem; }

        /* --- Revenue Cards --- */
        .stat-card {
            background: white;
            border-radius: var(--card-radius);
            padding: 30px;
            border: 1px solid rgba(241, 245, 249, 1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: var(--card-shadow);
            position: relative;
            overflow: hidden;
            height: 100%;
        }

        .stat-card:hover { transform: translateY(-8px); box-shadow: 0 20px 40px rgba(0,0,0,0.06); }

        .icon-shape {
            width: 52px; height: 52px; border-radius: 16px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.4rem; margin-bottom: 20px;
        }

        /* --- Table Styling --- */
        .revenue-container {
            background: white;
            border-radius: 30px;
            padding: 25px;
            box-shadow: var(--card-shadow);
            border: 1px solid #f1f5f9;
        }

        .table thead th {
            background: #f8fafc;
            padding: 15px;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
            color: #64748b;
            border: none;
            white-space: nowrap;
        }

        .table tbody td { padding: 18px 15px; border-bottom: 1px solid #f1f5f9; vertical-align: middle; }

        .order-id { 
            background: #f1f5f9; 
            color: #475569; 
            padding: 4px 10px; 
            border-radius: 8px; 
            font-size: 0.75rem; 
            font-weight: 700; 
        }

        .revenue-amount { color: var(--accent-green); font-weight: 800; font-size: 1rem; }

        /* --- Responsive Adjustments --- */
        @media (max-width: 768px) {
            .header-title { font-size: 1.5rem; }
            .header-section { flex-direction: column; align-items: flex-start !important; gap: 15px; }
            .stat-card { padding: 20px; }
            .stat-card h2 { font-size: 1.4rem; }
            .revenue-container { padding: 15px; border-radius: 20px; }
            .navbar-brand { font-size: 0.9rem; }
            .refresh-btn { width: 100%; justify-content: center; }
        }

        .refresh-btn {
            border-radius: 14px;
            padding: 10px 20px;
            font-weight: 700;
            transition: 0.3s;
            background: #fff;
            border: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
        }
        .refresh-btn:hover { background: #f1f5f9; }

        .empty-state { padding: 60px 20px; }
        .empty-icon { font-size: 3rem; color: #cbd5e1; margin-bottom: 15px; }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark sticky-top">
        <div class="container d-flex justify-content-between">
            <a class="navbar-brand" href="shopkeeper_dashboard.html">
                <i class="fas fa-arrow-left me-2"></i> Back to Dashboard
            </a>
            <div class="d-flex align-items-center d-none d-sm-flex">
                <div class="bg-success rounded-circle me-2" style="width:8px; height:8px; box-shadow: 0 0 10px #10b981;"></div>
                <span class="text-white-50 small fw-bold">Live Tracking</span>
            </div>
        </div>
    </nav>

    <div class="container py-4 py-md-5">
        <header class="mb-5 d-flex justify-content-between align-items-end header-section">
            <div>
                <p class="text-primary fw-bold mb-1 small">FINANCIAL ANALYTICS</p>
                <h1 class="header-title">Revenue Overview</h1>
            </div>
            <button class="refresh-btn" onclick="fetchRevenueData()">
                <i class="fas fa-sync-alt me-2 text-primary"></i> Sync Data
            </button>
        </header>

        <div class="row g-3 g-md-4 mb-5">
            <div class="col-12 col-md-4">
                <div class="stat-card">
                    <div class="icon-shape bg-success bg-opacity-10 text-success">
                        <i class="fas fa-wallet"></i>
                    </div>
                    <p class="text-muted small mb-1 fw-bold">TOTAL EARNINGS</p>
                    <h2 class="fw-bold mb-0" id="totalEarnings">₹0</h2>
                    <div style="position: absolute; right: -15px; bottom: -15px; font-size: 4rem; opacity: 0.03; color: #000;">
                        <i class="fas fa-indian-rupee-sign"></i>
                    </div>
                </div>
            </div>
            <div class="col-6 col-md-4">
                <div class="stat-card">
                    <div class="icon-shape bg-primary bg-opacity-10 text-primary">
                        <i class="fas fa-box-open"></i>
                    </div>
                    <p class="text-muted small mb-1 fw-bold">DELIVERED</p>
                    <h2 class="fw-bold mb-0" id="deliveredCount">0</h2>
                </div>
            </div>
            <div class="col-6 col-md-4">
                <div class="stat-card">
                    <div class="icon-shape bg-warning bg-opacity-10 text-warning">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <p class="text-muted small mb-1 fw-bold">AVG. ORDER</p>
                    <h2 class="fw-bold mb-0" id="avgRevenue">₹0</h2>
                </div>
            </div>
        </div>

        <div class="revenue-container">
            <div class="d-flex flex-column flex-sm-row justify-content-between align-items-sm-center mb-4 border-bottom pb-3 gap-2">
                <h5 class="fw-bold mb-0">Successful Transactions</h5>
                <span class="badge bg-light text-primary border px-3 py-2 rounded-pill fw-bold" style="width: fit-content;">
                    Verified Earnings
                </span>
            </div>
            
            <div class="table-responsive">
                <table class="table align-middle border-0">
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Date</th>
                            <th>Customer</th>
                            <th>Product</th>
                            <th>Qty</th>
                            <th class="text-end">Revenue</th>
                        </tr>
                    </thead>
                    <tbody id="revenueTableBody"></tbody>
                </table>
            </div>

            <div id="emptyState" class="empty-state d-none text-center">
                <div class="empty-icon"><i class="fas fa-piggy-bank"></i></div>
                <h5 class="fw-bold text-dark">No earnings recorded yet</h5>
                <p class="text-muted mx-auto small" style="max-width: 300px;">
                    When orders are marked as **DELIVERED**, they will appear here.
                </p>
            </div>
        </div>
    </div>

    <script>
        const shopId = localStorage.getItem('shopId');

        document.addEventListener('DOMContentLoaded', () => {
            if (!shopId || shopId === "null") {
                window.location.href = 'login.html';
                return;
            }
            fetchRevenueData();
        });

        async function fetchRevenueData() {
            try {
                const res = await fetch(`https://myshop-backend-final-1.onrender.com/api/orders/shop/${shopId}`);
                if (!res.ok) throw new Error("API Error");
                const items = await res.json();
                const deliveredItems = items.filter(item => (item.status || "").toUpperCase() === 'DELIVERED');
                calculateStats(deliveredItems);
                renderTable(deliveredItems);
            } catch (err) {
                console.error("Revenue Analytics Error:", err);
            }
        }

        function calculateStats(items) {
            let total = 0;
            items.forEach(item => { total += (item.price * item.quantity); });
            document.getElementById('totalEarnings').innerText = `₹${total.toLocaleString('en-IN')}`;
            document.getElementById('deliveredCount').innerText = items.length;
            const avg = items.length > 0 ? (total / items.length) : 0;
            document.getElementById('avgRevenue').innerText = `₹${Math.round(avg).toLocaleString('en-IN')}`;
        }

        function renderTable(items) {
            const tbody = document.getElementById('revenueTableBody');
            const emptyState = document.getElementById('emptyState');

            if (items.length === 0) {
                tbody.innerHTML = '';
                emptyState.classList.remove('d-none');
                return;
            }

            emptyState.classList.add('d-none');
            tbody.innerHTML = items.slice().reverse().map(item => {
                const orderDate = new Date(item.orderDate);
                const formattedDate = orderDate.toLocaleDateString('en-IN', { day: '2-digit', month: 'short' });
                
                return `
                    <tr>
                        <td><span class="order-id">#${item.id}</span></td>
                        <td class="small fw-bold text-muted">${formattedDate}</td>
                        <td>
                            <span class="fw-600 small">${item.customerName || 'Guest'}</span>
                        </td>
                        <td>
                            <div class="fw-bold text-dark small">${item.productName}</div>
                        </td>
                        <td><span class="small">${item.quantity}</span></td>
                        <td class="text-end">
                            <div class="revenue-amount">₹${(item.price * item.quantity).toLocaleString('en-IN')}</div>
                        </td>
                    </tr>
                `;
            }).join('');
        }
    </script>
</body>
</html>
