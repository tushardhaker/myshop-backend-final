<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Analytics | Shopkeeper Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background-color: #f1f5f9; font-family: 'Inter', sans-serif; }
        .navbar { background: #0f172a; padding: 1rem; }
        .chart-container {
            background: white; border-radius: 15px; padding: 20px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); margin-bottom: 30px;
        }
        .analytics-card {
            background: linear-gradient(135deg, #0f172a 0%, #334155 100%);
            color: white; border-radius: 15px; padding: 20px; margin-bottom: 30px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold" href="dashboard.html">
                <i class="fas fa-arrow-left me-2"></i> Dashboard
            </a>
            <span class="text-white small">Sales Visualizer</span>
        </div>
    </nav>

    <div class="container pb-5">
        <div class="analytics-card">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h3 class="fw-bold mb-1">Sales Performance</h3>
                    <p class="mb-0 opacity-75">Visualizing your business growth and top-selling products.</p>
                </div>
                <div class="col-md-4 text-md-end mt-3 mt-md-0">
                    <button class="btn btn-light btn-sm fw-bold rounded-pill px-3" onclick="loadCharts()">
                        <i class="fas fa-sync-alt me-1"></i> Update Data
                    </button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-8">
                <div class="chart-container">
                    <h6 class="fw-bold mb-4 text-muted uppercase">Revenue Trend (Last 7 Days)</h6>
                    <canvas id="salesTrendChart" style="max-height: 400px;"></canvas>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="chart-container text-center">
                    <h6 class="fw-bold mb-4 text-muted text-start uppercase">Product Share</h6>
                    <canvas id="productShareChart" style="max-height: 400px;"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        const shopId = localStorage.getItem('shopId');
        let salesChart, productChart;

        document.addEventListener('DOMContentLoaded', () => {
            if (!shopId) {
                window.location.href = 'login.html';
                return;
            }
            loadCharts();
        });

        async function loadCharts() {
            try {
                const response = await fetch(`http://localhost:8080/api/orders/shop/${shopId}`);
                const data = await response.json();
                
                // Hum sirf "DELIVERED" orders ka chart banayenge
                const deliveredOrders = data.filter(item => item.status === 'DELIVERED');
                
                prepareSalesTrend(deliveredOrders);
                prepareProductShare(deliveredOrders);
            } catch (err) {
                console.error("Chart Data Error:", err);
            }
        }

        function prepareSalesTrend(items) {
            const last7Days = {};
            // Aaj se pichle 7 din ki dates generate karna
            for(let i=6; i>=0; i--) {
                const d = new Date();
                d.setDate(d.getDate() - i);
                const dateStr = d.toLocaleDateString('en-IN', { day: 'numeric', month: 'short' });
                last7Days[dateStr] = 0;
            }

            // Data ko dates ke hisab se group karna
            items.forEach(item => {
                const dateStr = new Date(item.orderDate).toLocaleDateString('en-IN', { day: 'numeric', month: 'short' });
                if(last7Days.hasOwnProperty(dateStr)) {
                    last7Days[dateStr] += (item.price * item.quantity);
                }
            });

            const labels = Object.keys(last7Days);
            const values = Object.values(last7Days);

            if(salesChart) salesChart.destroy();
            const ctx = document.getElementById('salesTrendChart').getContext('2d');
            salesChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Revenue (â‚¹)',
                        data: values,
                        borderColor: '#3b82f6',
                        backgroundColor: 'rgba(59, 130, 246, 0.1)',
                        fill: true,
                        tension: 0.4,
                        borderWidth: 3,
                        pointRadius: 5
                    }]
                },
                options: { responsive: true, plugins: { legend: { display: false } } }
            });
        }

        function prepareProductShare(items) {
            const productCounts = {};
            items.forEach(item => {
                productCounts[item.productName] = (productCounts[item.productName] || 0) + item.quantity;
            });

            const labels = Object.keys(productCounts);
            const values = Object.values(productCounts);

            if(productChart) productChart.destroy();
            const ctx = document.getElementById('productShareChart').getContext('2d');
            productChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        data: values,
                        backgroundColor: ['#0f172a', '#3b82f6', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6'],
                        hoverOffset: 4
                    }]
                },
                options: { responsive: true }
            });
        }
    </script>
</body>
</html>
