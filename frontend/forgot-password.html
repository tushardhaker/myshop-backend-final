<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password | MyShop Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #0f1111; color: white; font-family: sans-serif; height: 100vh; display: flex; align-items: center; }
        .reset-box { background: #1a1c1e; padding: 40px; border-radius: 10px; width: 100%; max-width: 400px; margin: auto; border: 1px solid #333; }
        .btn-orange { background: #ff9900; color: black; font-weight: bold; border: none; width: 100%; padding: 10px; }
        .form-control { background: #2a2d31; color: white; border: 1px solid #444; margin-bottom: 15px; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="reset-box">
        <h3 class="mb-4">Reset Password</h3>
        
        <div id="step1">
            <label class="small mb-2">Enter Email or Mobile</label>
            <input type="text" id="target" class="form-control" placeholder="example@mail.com">
            <button onclick="sendOTP()" id="otpBtn" class="btn btn-orange">Send OTP</button>
        </div>

        <div id="step2" class="hidden">
            <label class="small mb-2">Enter 6-digit OTP</label>
            <input type="text" id="otpVal" class="form-control" placeholder="000000">
            <label class="small mb-2">New Password</label>
            <input type="password" id="newPass" class="form-control" placeholder="Min 6 characters">
            <button onclick="resetPass()" id="resetBtn" class="btn btn-orange">Update Password</button>
        </div>
        
        <div class="text-center mt-3">
            <a href="login.html" style="color: #ff9900; text-decoration: none; font-size: 14px;">Back to Login</a>
        </div>
    </div>

    <script>
   async function sendOTP() {
    const idnt = document.getElementById('target').value;
    const btn = document.getElementById('otpBtn');
    
    if(!idnt) { alert("Please enter email or mobile"); return; }
    
    btn.innerText = "Sending...";
    btn.disabled = true;

    try {
        const res = await fetch('https://myshop-backend-final-1.onrender.com/api/users/forgot-password', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({identifier: idnt})
        });

        const data = await res.json(); // Backend se JSON data le rahe hain

        if(res.ok) {
            // Case 1: Agar Render ne mail block kiya toh OTP popup mein aayega
            if (data.otp) {
                alert("‚ö†Ô∏è " + data.message + "\nYour OTP is: " + data.otp);
                // Testing ke liye OTP khud fill ho jaye:
                document.getElementById('otpVal').value = data.otp;
            } 
            // Case 2: Agar mail successfully chala gaya
            else {
                alert("‚úÖ Success: " + data.message);
            }

            // Step 2 par move karein
            document.getElementById('step1').classList.add('hidden');
            document.getElementById('step2').classList.remove('hidden');
        } else { 
            alert("Error: " + (data.message || "User not found")); 
        }
    } catch (err) {
        alert("Could not connect to server!");
        console.error(err);
    } finally {
        btn.innerText = "Send OTP";
        btn.disabled = false;
    }
}

async function resetPass() {
    const idnt = document.getElementById('target').value;
    const otp = document.getElementById('otpVal').value;
    const pass = document.getElementById('newPass').value;
    const btn = document.getElementById('resetBtn');

    if(!otp || !pass) { alert("Fill all fields"); return; }
    if(pass.length < 6) { alert("Password must be at least 6 characters"); return; }

    btn.innerText = "Updating...";
    btn.disabled = true;

    try {
        const res = await fetch('https://myshop-backend-final-1.onrender.com/api/users/reset-password', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({identifier: idnt, otp: otp, newPassword: pass})
        });
        
        const data = await res.json();

        if(res.ok) {
            alert("üéâ Success! Login with your new password.");
            window.location.href = 'login.html';
        } else { 
            alert("‚ùå Failed: " + (data.message || "Invalid OTP or Expired!")); 
        }
    } catch (err) {
        alert("Server error! Please try again later.");
    } finally {
        btn.innerText = "Update Password";
        btn.disabled = false;
    }
}
</script>
</body>
</html>
