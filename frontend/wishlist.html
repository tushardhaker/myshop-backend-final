<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wishlist | MyShop.pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');

        :root { 
            --primary: #131921; 
            --accent: #febd69;
            --amazon-red: #B12704;
            --bg-light: #f3f3f3;
            --text-main: #111;
        }

        body { 
            background-color: var(--bg-light); 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            color: var(--text-main);
        }

        /* --- Navbar --- */
        .navbar { 
            background-color: var(--primary); 
            padding: 12px 0; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .nav-icon-link { color: white; text-decoration: none; position: relative; margin-left: 25px; text-align: center; transition: 0.2s; }
        .nav-icon-link:hover { color: var(--accent); }
        .nav-icon-link i { font-size: 20px; display: block; margin-bottom: 2px; }
        .nav-icon-link span { font-size: 12px; font-weight: 600; }
        
        .badge-count { 
            position: absolute; top: -10px; right: -5px; background: #e47911; 
            color: white; border-radius: 50%; width: 18px; height: 18px;
            display: flex; align-items: center; justify-content: center; font-size: 10px; font-weight: 800;
        }

        /* --- Wishlist Container --- */
        .wishlist-container { max-width: 900px; margin: 40px auto; }
        .page-title { font-weight: 800; font-size: 28px; margin-bottom: 30px; border-bottom: 1px solid #ddd; padding-bottom: 15px; }

        /* --- Wishlist Card --- */
        .wish-card { 
            background: white; border-radius: 12px; border: 1px solid #e7e7e7; 
            margin-bottom: 20px; transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            overflow: hidden; display: flex; align-items: center; padding: 20px;
        }
        .wish-card:hover { transform: scale(1.01); box-shadow: 0 10px 25px rgba(0,0,0,0.05); }

        .product-img-box { 
            width: 140px; height: 140px; background: #f9f9f9; border-radius: 8px;
            display: flex; align-items: center; justify-content: center; padding: 10px;
        }
        .product-img { max-height: 100%; max-width: 100%; object-fit: contain; }

        .wish-info { flex-grow: 1; padding-left: 25px; }
        .wish-info h5 { font-weight: 700; color: #007185; margin-bottom: 5px; cursor: pointer; }
        .wish-info h5:hover { color: #C45500; text-decoration: underline; }
        .category-tag { font-size: 11px; text-transform: uppercase; font-weight: 800; color: #888; letter-spacing: 0.5px; }
        
        .price-text { font-size: 1.6rem; font-weight: 800; color: var(--text-main); margin: 10px 0; }

        /* --- Buttons --- */
        .action-area { text-align: right; min-width: 200px; }
        .btn-move-cart { 
            background: linear-gradient(to bottom, #f7dfa1, #f0c14b);
            border: 1px solid #a88734; border-radius: 20px; 
            font-weight: 600; padding: 8px 30px; font-size: 14px;
            width: 100%; margin-bottom: 10px; transition: 0.2s;
        }
        .btn-move-cart:hover { background: linear-gradient(to bottom, #f5d172, #eeb933); }

        .btn-remove { 
            background: #fff; border: 1px solid #d5d9d9; border-radius: 20px; 
            padding: 6px 20px; font-size: 13px; font-weight: 500; width: 100%;
            transition: 0.2s; box-shadow: 0 2px 5px rgba(213,217,217,0.5);
        }
        .btn-remove:hover { background-color: #f7fafa; border-color: #adb1b1; }

        /* --- Empty State --- */
        #empty-msg { 
            text-align: center; padding: 80px 20px; background: white; 
            border-radius: 12px; border: 1px solid #ddd; margin-top: 20px;
        }
        .empty-icon { font-size: 60px; color: #ddd; margin-bottom: 20px; }
        .btn-shop-now { background: var(--primary); color: white; border-radius: 20px; padding: 10px 35px; font-weight: 600; text-decoration: none; transition: 0.3s; }
        .btn-shop-now:hover { background: #232f3e; color: var(--accent); }

        @media (max-width: 768px) {
            .wish-card { flex-direction: column; text-align: center; }
            .wish-info { padding: 20px 0; }
            .action-area { width: 100%; }
        }
    </style>
</head>
<body>

    <nav class="navbar sticky-top">
        <div class="container d-flex align-items-center justify-content-between px-4">
            <a class="navbar-brand fw-bold text-white" href="customer.html">MyShop<span class="text-warning">.pro</span></a>
            
            <div class="d-flex align-items-center">
                <a href="customer.html" class="nav-icon-link">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
                <a href="cart.html" class="nav-icon-link">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Cart</span>
                    <span id="cart-count" class="badge-count">0</span>
                </a>
            </div>
        </div>
    </nav>

    <div class="container wishlist-container">
        <h3 class="page-title"><i class="fas fa-heart text-danger me-2"></i> Your Wishlist</h3>
        
        <div id="wishlist-content"></div>

        <div id="empty-msg" style="display: none;">
            <div class="empty-icon"><i class="fas fa-heart-circle-xmark"></i></div>
            <h4 class="fw-bold">Your Wishlist is Empty</h4>
            <p class="text-muted mb-4">You haven't added any products to your wishlist yet. Explore our latest arrivals!</p>
            <a href="customer.html" class="btn-shop-now">Explore Products</a>
        </div>
    </div>

<script>
    let wishlist = JSON.parse(localStorage.getItem('myShopWishlist')) || [];
    let cart = JSON.parse(localStorage.getItem('myShopCart')) || [];

    document.addEventListener('DOMContentLoaded', () => {
        renderWishlist();
        updateCartBadge();
    });

    function renderWishlist() {
        const container = document.getElementById('wishlist-content');
        const emptyMsg = document.getElementById('empty-msg');
        
        if (wishlist.length === 0) {
            container.innerHTML = '';
            emptyMsg.style.display = 'block';
            return;
        }

        emptyMsg.style.display = 'none';
        container.innerHTML = wishlist.map((p, index) => `
            <div class="wish-card">
                <div class="product-img-box">
                    <img src="${p.imageUrl || 'https://via.placeholder.com/150'}" class="product-img" onerror="this.src='https://via.placeholder.com/200?text=No+Image'">
                </div>
                <div class="wish-info">
                    <span class="category-tag">${p.category}</span>
                    <h5>${p.name}</h5>
                    <div class="price-text">â‚¹${p.price.toLocaleString()}</div>
                    <div class="text-success small fw-bold mb-2"><i class="fas fa-check"></i> In Stock</div>
                </div>
                <div class="action-area">
                    <button class="btn btn-move-cart" onclick="moveToCart(${p.id})">
                        Move to Cart
                    </button>
                    <button class="btn btn-remove" onclick="removeFromWishlist(${p.id})">
                        <i class="fas fa-trash-alt me-2"></i>Remove
                    </button>
                </div>
            </div>
        `).join('');
    }

    function removeFromWishlist(id) {
        wishlist = wishlist.filter(item => item.id !== id);
        localStorage.setItem('myShopWishlist', JSON.stringify(wishlist));
        renderWishlist();
    }

    function moveToCart(id) {
        const product = wishlist.find(item => item.id === id);
        
        // Add to cart logic
        const existing = cart.find(i => i.id === id);
        if (existing) {
            existing.quantity = (existing.quantity || 1) + 1;
        } else {
            cart.push({ ...product, quantity: 1 });
        }
        
        localStorage.setItem('myShopCart', JSON.stringify(cart));
        
        // Remove from wishlist after moving
        removeFromWishlist(id);
        updateCartBadge();
        
        // Professional notification instead of alert
        showMiniToast("Item moved to cart!");
    }

    function updateCartBadge() {
        const count = cart.reduce((t, i) => t + (i.quantity || 0), 0);
        document.getElementById('cart-count').innerText = count;
    }

    function showMiniToast(msg) {
        const toast = document.createElement('div');
        toast.style.cssText = `
            position: fixed; bottom: 20px; right: 20px; background: #131921; color: white;
            padding: 12px 25px; border-radius: 8px; z-index: 9999; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            font-size: 14px; font-weight: 600; animation: slideIn 0.3s ease-out;
        `;
        toast.innerHTML = `<i class="fas fa-check-circle text-success me-2"></i> ${msg}`;
        document.body.appendChild(toast);
        setTimeout(() => toast.remove(), 3000);
    }
</script>

<style>
    @keyframes slideIn {
        from { transform: translateX(100%); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
    }
</style>

</body>
</html>
