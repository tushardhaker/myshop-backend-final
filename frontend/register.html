<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account | MyShop Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --dark-bg: #0f1111;
            --card-dark: #1a1c1e;
            --action-orange: #ff9900;
            --text-main: #ffffff;
            --text-placeholder: #cbd5e1;
            --border-color: rgba(255,255,255,0.15);
        }

        body {
            background-color: var(--dark-bg);
            font-family: 'Segoe UI', system-ui, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            color: var(--text-main);
            padding: 40px 0;
        }

        .register-container {
            background: var(--card-dark);
            border-radius: 12px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            display: flex;
            max-width: 950px;
            width: 95%;
            margin: auto;
            border: 1px solid var(--border-color);
            overflow: hidden;
        }

        .info-panel {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            width: 35%;
            padding: 50px 40px;
            border-right: 1px solid var(--border-color);
        }

        .info-panel h2 { font-weight: 800; color: var(--action-orange); margin-bottom: 25px; }
        .step-item { display: flex; margin-bottom: 30px; }
        .step-icon { 
            width: 35px; height: 35px; background: rgba(255,153,0,0.2); 
            border-radius: 50%; display: flex; align-items: center; 
            justify-content: center; color: var(--action-orange); 
            margin-right: 15px; flex-shrink: 0;
        }
        .step-text h6 { color: #fff; margin-bottom: 4px; }
        .step-text p { color: #cbd5e1; font-size: 0.85rem; }

        .form-panel { width: 65%; padding: 50px 60px; background: var(--card-dark); }
        .form-label { font-weight: 600; font-size: 14px; color: #fff; margin-bottom: 8px; }
        
        .form-control {
            background: #2a2d31; 
            border: 1px solid #4d4d4d; 
            color: #ffffff !important; 
            border-radius: 6px; 
            padding: 12px 15px; 
            margin-bottom: 20px;
        }

        .form-control:focus {
            background: #313439; 
            border-color: var(--action-orange);
            box-shadow: 0 0 0 3px rgba(255, 153, 0, 0.2); 
        }

        .role-group { display: flex; gap: 15px; margin-bottom: 25px; }
        .role-card {
            flex: 1; border: 1px solid #4d4d4d; border-radius: 8px; padding: 15px;
            text-align: center; cursor: pointer; transition: 0.3s; background: #232629;
        }
        .role-card i { font-size: 22px; margin-bottom: 8px; display: block; color: var(--text-placeholder); }
        .role-card span { font-size: 14px; font-weight: 600; color: var(--text-placeholder); }
        
        .role-input { display: none; }
        .role-input:checked + .role-card {
            border-color: var(--action-orange); 
            background: rgba(255,153,0,0.1);
        }
        .role-input:checked + .role-card i, .role-input:checked + .role-card span { color: var(--action-orange); }

        .btn-register {
            background: var(--action-orange); color: #000; border: none;
            border-radius: 6px; padding: 14px; font-weight: 700; width: 100%;
            transition: 0.2s; font-size: 16px; margin-top: 5px;
        }
        .btn-register:hover { background: #e68a00; transform: translateY(-1px); }

        .divider:after, .divider:before { content: ""; flex: 1; height: 1px; background: #444; }
        .login-footer {
            text-align: center; margin-top: 30px; padding-top: 25px;
            border-top: 1px solid #444; font-size: 15px; color: #fff;
        }
        .login-footer a { color: var(--action-orange); text-decoration: none; font-weight: 700; }
        .alert { font-size: 14px; border-radius: 6px; margin-bottom: 25px; }
    </style>
</head>
<body>

    <div class="container d-flex justify-content-center">
        <div class="register-container">
            <div class="info-panel d-none d-lg-block">
                <h2>MyShop Pro</h2>
                <div class="step-item">
                    <div class="step-icon"><i class="fas fa-user-plus"></i></div>
                    <div class="step-text">
                        <h6>Quick Sign-up</h6>
                        <p>Start your journey with just a few details.</p>
                    </div>
                </div>
                <div class="step-item">
                    <div class="step-icon"><i class="fas fa-shield-alt"></i></div>
                    <div class="step-text">
                        <h6>Secure Account</h6>
                        <p>Your data is protected with industry standards.</p>
                    </div>
                </div>
            </div>

            <div class="form-panel">
                <div id="message"></div>
                <h3 class="fw-bold mb-4">Create Account</h3>
                
                <form id="registerForm">
                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" name="name" class="form-control" placeholder="Enter your name" required>
                    </div>

                    <label class="form-label">Register As</label>
                    <div class="role-group">
                        <label class="flex-fill">
                            <input type="radio" name="role" value="USER" class="role-input" checked>
                            <div class="role-card">
                                <i class="fas fa-shopping-cart"></i>
                                <span>Customer</span>
                            </div>
                        </label>
                        <label class="flex-fill">
                            <input type="radio" name="role" value="SHOPKEEPER" class="role-input">
                            <div class="role-card">
                                <i class="fas fa-store-alt"></i>
                                <span>Shopkeeper</span>
                            </div>
                        </label>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email Address</label>
                        <input type="email" name="email" class="form-control" placeholder="example@email.com" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" placeholder="At least 6 characters" required>
                    </div>

                    <button type="submit" id="regBtn" class="btn btn-register">Create Account</button>

                    <div class="divider d-flex align-items-center my-4">
                        <p class="text-center fw-bold mx-3 mb-0 text-muted" style="font-size: 12px;">OR</p>
                    </div>
                    
                    <a href="http://localhost:8080/oauth2/authorization/google" 
                       class="btn btn-outline-light w-100 d-flex align-items-center justify-content-center py-2" 
                       style="border-radius: 8px; font-weight: 500;">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" 
                             alt="Google" style="width: 18px; margin-right: 10px;">
                        Continue with Google
                    </a>

                    <div class="login-footer">
                        Already have an account? <a href="login.html">Sign-In <i class="fas fa-chevron-right small"></i></a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    const registerForm = document.getElementById('registerForm');
    const messageDiv = document.getElementById('message');
    const regBtn = document.getElementById('regBtn');

    registerForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        messageDiv.innerHTML = '';

        const formData = new FormData(registerForm);
        const user = {
            name: formData.get('name').trim(),
            email: formData.get('email').trim(),
            password: formData.get('password'),
            role: formData.get('role')
            // Mobile field yahan se bhi hata diya hai
        };

        if (user.password.length < 6) {
            showMessage('Password must be at least 6 characters.', 'danger');
            return;
        }

        regBtn.disabled = true;
        regBtn.textContent = 'Processing...';

        try {
            const response = await fetch('http://localhost:8080/api/users/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(user)
            });

            if (response.ok) {
                showMessage('<strong>Success!</strong> Redirecting to login page...', 'success');
                setTimeout(() => {
                    window.location.href = 'login.html?registered=true';
                }, 1500);
            } else {
                const errorText = await response.text();
                showMessage(`<strong>Error:</strong> ${errorText}`, 'danger');
            }
        } catch (err) {
            showMessage('<strong>Network Error:</strong> Server is not responding.', 'danger');
        } finally {
            regBtn.disabled = false;
            regBtn.textContent = 'Create Account';
        }
    });

    function showMessage(htmlContent, type = 'info') {
        messageDiv.innerHTML = `
            <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                ${htmlContent}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        `;
    }
    </script>
</body>
</html>
