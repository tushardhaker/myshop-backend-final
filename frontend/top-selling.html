<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Selling Products | Shopkeeper Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-dark: #0f172a;
            --accent-gold: #fbbf24;
            --accent-silver: #94a3b8;
            --accent-bronze: #d97706;
            --glass-bg: rgba(255, 255, 255, 0.8);
        }

        body { 
            background: #f8fafc; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            color: #1e293b;
            min-height: 100vh;
        }

        .navbar { 
            background: var(--primary-dark); 
            padding: 1.2rem; 
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
        }

        .page-header {
            background: white;
            padding: 40px 0;
            margin-bottom: 40px;
            border-bottom: 1px solid #e2e8f0;
        }

        /* --- Top Product Cards --- */
        .top-card {
            background: white;
            border-radius: 20px;
            border: 1px solid #f1f5f9;
            box-shadow: 0 4px 20px rgba(0,0,0,0.03);
            transition: all 0.3s ease;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .top-card:hover {
            transform: translateX(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            border-color: #e2e8f0;
        }

        /* --- Rank Circles --- */
        .rank-box {
            width: 50px;
            height: 50px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 1.3rem;
            position: relative;
            z-index: 2;
        }

        .rank-1 { background: linear-gradient(135deg, #fef3c7, #fbbf24); color: #92400e; box-shadow: 0 4px 12px rgba(251, 191, 36, 0.3); }
        .rank-2 { background: linear-gradient(135deg, #f1f5f9, #cbd5e1); color: #475569; }
        .rank-3 { background: linear-gradient(135deg, #ffedd5, #fdba74); color: #9a3412; }
        .rank-other { background: #f8fafc; color: #64748b; border: 1px solid #e2e8f0; }

        /* --- Stats Styling --- */
        .progress-container {
            flex-grow: 1;
        }

        .progress { 
            height: 10px; 
            border-radius: 10px; 
            background: #f1f5f9;
            margin-top: 10px;
        }

        .best-seller-label {
            background: #10b981;
            color: white;
            font-size: 0.65rem;
            padding: 4px 10px;
            border-radius: 100px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .revenue-pill {
            background: #f0fdf4;
            color: #166534;
            padding: 8px 15px;
            border-radius: 12px;
            font-weight: 700;
            border: 1px solid #dcfce7;
        }

        .sync-btn {
            border-radius: 12px;
            font-weight: 700;
            padding: 10px 20px;
            transition: 0.3s;
        }

        .sync-btn:active { transform: scale(0.95); }

    </style>
</head>
<body>

    <nav class="navbar navbar-dark sticky-top">
        <div class="container d-flex justify-content-between">
            <a class="navbar-brand fw-bold" href="dashboard.html">
                <i class="fas fa-chevron-left me-2"></i> Dashboard
            </a>
            <span class="text-white-50 small fw-bold"><i class="fas fa-chart-bar me-2"></i>Product Intelligence</span>
        </div>
    </nav>

    <div class="page-header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h2 class="fw-800 mb-1">Top Selling Products</h2>
                    <p class="text-muted mb-0">Live insights into your most popular inventory items.</p>
                </div>
                <button class="btn btn-dark sync-btn" onclick="fetchTopProducts()">
                    <i class="fas fa-sync-alt me-2"></i> Refresh Data
                </button>
            </div>
        </div>
    </div>

    <div class="container pb-5">
        <div id="topProductsList">
            <div class="text-center py-5">
                <div class="spinner-grow text-primary" role="status"></div>
                <p class="mt-3 text-muted fw-bold">Analyzing Sales Records...</p>
            </div>
        </div>
    </div>

    <script>
        const shopId = localStorage.getItem('shopId');

        document.addEventListener('DOMContentLoaded', () => {
            if (!shopId || shopId === "null") {
                window.location.href = 'login.html';
                return;
            }
            fetchTopProducts();
        });

        async function fetchTopProducts() {
            try {
                const response = await fetch(`https://myshop-backend-final-1.onrender.com/api/orders/shop/${shopId}`);
                if (!response.ok) throw new Error("Fetch failed");
                const allItems = await response.json();

                const productStats = {};
                let maxQty = 0;

                // Aggregating Delivered Items
                allItems.forEach(item => {
                    if ((item.status || "").toUpperCase() === 'DELIVERED') {
                        if (!productStats[item.productName]) {
                            productStats[item.productName] = {
                                name: item.productName,
                                qty: 0,
                                revenue: 0
                            };
                        }
                        productStats[item.productName].qty += item.quantity;
                        productStats[item.productName].revenue += (item.price * item.quantity);
                        
                        if(productStats[item.productName].qty > maxQty) {
                            maxQty = productStats[item.productName].qty;
                        }
                    }
                });

                const sortedProducts = Object.values(productStats).sort((a, b) => b.qty - a.qty);
                renderTopProducts(sortedProducts, maxQty);
            } catch (err) {
                console.error("Error:", err);
                document.getElementById('topProductsList').innerHTML = `
                    <div class="alert alert-danger border-0 rounded-4">
                        <i class="fas fa-exclamation-circle me-2"></i> Unable to load product analytics. Please try again.
                    </div>`;
            }
        }

        function renderTopProducts(products, maxQty) {
            const container = document.getElementById('topProductsList');
            
            if (products.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-5">
                        <i class="fas fa-box-open fa-3x text-light mb-3"></i>
                        <h4 class="text-muted">No sales data found</h4>
                        <p class="text-muted small">Products will appear here once orders are delivered.</p>
                    </div>`;
                return;
            }

            container.innerHTML = products.map((prod, index) => {
                const rank = index + 1;
                let rankClass = 'rank-other';
                let barColor = 'bg-primary';

                if(rank === 1) { rankClass = 'rank-1'; barColor = 'bg-warning'; }
                else if(rank === 2) { rankClass = 'rank-2'; }
                else if(rank === 3) { rankClass = 'rank-3'; }

                const barWidth = (prod.qty / maxQty) * 100;

                return `
                    <div class="card top-card">
                        <div class="card-body p-4">
                            <div class="d-flex align-items-center flex-wrap">
                                <div class="rank-box ${rankClass} me-4">
                                    ${rank}
                                </div>
                                
                                <div class="progress-container me-md-4 mb-3 mb-md-0">
                                    <div class="d-flex align-items-center mb-1">
                                        <h5 class="mb-0 fw-800 text-dark">${prod.name}</h5>
                                        ${rank === 1 ? '<span class="best-seller-label ms-3"><i class="fas fa-crown me-1"></i> Best Seller</span>' : ''}
                                    </div>
                                    <div class="d-flex justify-content-between small fw-bold text-muted mb-1">
                                        <span>Inventory Velocity</span>
                                        <span>${prod.qty} Units Sold</span>
                                    </div>
                                    <div class="progress">
                                        <div class="progress-bar ${barColor} progress-bar-striped progress-bar-animated" 
                                             role="progressbar" 
                                             style="width: ${barWidth}%">
                                        </div>
                                    </div>
                                </div>

                                <div class="ms-auto text-md-end">
                                    <div class="small text-muted fw-bold mb-1">CONTRIBUTED REVENUE</div>
                                    <div class="revenue-pill">
                                        â‚¹${prod.revenue.toLocaleString('en-IN')}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }
    </script>
</body>
</html>
